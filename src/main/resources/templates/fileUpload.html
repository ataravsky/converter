<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form class="mt-4" method="POST" enctype="multipart/form-data">

            <div class="input-group mb-3 col-md-3">
                <input type="file" class="form-control" name="file">
            </div>
            <select class="form-select col-md-3" name="format">
                <option disabled>Формат файла</option>
                <option value="json">JSON -> XML</option>
                <option value="xml">XML -> JSON</option>
            </select> <br>
            <button class="btn btn-primary" type="submit">Конвертировать</button>
        <br>
        <br>

        <div th:if="${message}" class="alert alert-info">
            <span th:text="${message}" />
        </div>

    </form>
</div>

</body>
</html>
